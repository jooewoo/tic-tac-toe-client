<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar">
        <div class="picture">
          <img src="./public/teams/nfl-icon.png" alt="nfl-icon" height="75" width="75">
          <h1>NFL Tic Tac Toe</h1>
        </div>

        <div class="btn-group">
          <div id="sign-up-form-dropdown">
            <button type="button" class="btn btn-secondary dropdown-toggle" id="sign-up" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign Up!
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="sign-up">
              <form id="sign-up-form">
                <input name="credentials[email]" type="text" id="email" placeholder="email@email.com">
                <input name="credentials[password]" type="password" id="password" placeholder="password">
                <input name="credentials[password_confirmation]" type="password" id="password_confirmation" placeholder="password confirmation">
                <input type="submit" placeholder="Submit">
              </form>
            </div>
          </div>

          <div id="sign-in-form-dropdown">
            <button type="button" class="btn btn-secondary dropdown-toggle" id="sign-in" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign In
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="sign-in">
              <form id="sign-in-form">
                <input name="credentials[email]" type="text" placeholder="email@email.com">
                <input name="credentials[password]" type="password" placeholder="password">
                <input type="submit" placeholder="Submit">
              </form>
            </div>
          </div>

          <div class="btn-group-1">
            <div id="change-password-dropdown" class="hidden">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Change Password
              </button>

              <div class="dropdown-menu dropdown-menu-right">
                <form id="change-password-form">
                  <input name="passwords[old]" type="password" placeholder="old password"/>
                  <input name="passwords[new]" type="password" placeholder="new password"/>
                  <input type="submit" placeholder="Submit"/>
                </form>
              </div>
            </div>

            <div id="sign-out-button" class="hidden">
              <button type="button" class="btn btn-secondary dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                Sign Out
              </button>
            </div>

          </div>
        </div>

      </nav>

      <div class="board-buttons">
        <div id="start-new-game" class="hidden">
          <button id="start-game-button">Start New Game</button>
        </div>

        <!-- <form id="previous-game" class="hidden">

          </div>
        </div> -->

        <div id="show-all-games" class="hidden">
          <button id="show-games-button">Show All Games</button>
        </div>

      </div>

      <div id="board" class="container hidden">
          <div class="game-container">
          <div class="game-board">
            <div data-cell-index='0' class="box"></div>
            <div data-cell-index='1' class="box"></div>
            <div data-cell-index='2' class="box"></div>
            <div data-cell-index='3' class="box"></div>
            <div data-cell-index='4' class="box"></div>
            <div data-cell-index='5' class="box"></div>
            <div data-cell-index='6' class="box"></div>
            <div data-cell-index='7' class="box"></div>
            <div data-cell-index='8' class="box"></div>
          </div>
        </div>
      </div>
